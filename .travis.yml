language: ruby

rvm:
  - 2.2
  
before_script:
  - export TZ=Pacific/Auckland
  
branches:
  only:
  - master
  
install: gem install jekyll && gem install jekyll-paginate

script: JEKYLL_ENV=production jekyll build

deploy:
  provider: s3
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  bucket: bhavik.io
  skip_cleanup: true
  region: us-west-2
  local_dir: _site
