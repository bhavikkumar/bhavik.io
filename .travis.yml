language: ruby
rvm:
- 2.2
before_script:
- export TZ=Pacific/Auckland
branches:
  only:
  - master
install: gem install jekyll && gem install jekyll-paginate && gem install jekyll-email-protect && gem install jekyll-sitemap
script: JEKYLL_ENV=production jekyll build
deploy:
  provider: s3
  bucket: bhavik.io
  skip_cleanup: true
  region: us-east-1
  local_dir: _site
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
